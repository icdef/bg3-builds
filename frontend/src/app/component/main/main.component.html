<div class="container">
  <mat-card>
    <mat-card-content>
    <h1>ACT 1</h1>
      <mat-form-field class="half-width">
        <mat-label>Filter</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Search..."#input>
        <button matSuffix mat-icon-button aria-label="Clear" (click)="cleanFilter(input)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>     
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements" class="mat-elevation-z4">
      </mat-paginator>
    </mat-card-content> 
  </mat-card>
</div>
