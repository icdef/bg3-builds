<div class="table-controllers">
  <mat-form-field class="quarter-width">
      <mat-label>Filter by item name</mat-label>
      <input matInput type="text" [(ngModel)]="filterText" (keyup)="applyFilter($event)" placeholder="Search..."#input>
      <button matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-button-toggle-group name="type selector" value="both">
      <mat-button-toggle (click)="allData()" value="both">All Loot</mat-button-toggle>
      <mat-button-toggle (click)="weaponOnly()" value="bigger than 10">Weapons only</mat-button-toggle>
      <mat-button-toggle (click)="equipmentOnly()" value="smaller than 10">Equipments only</mat-button-toggle>
    </mat-button-toggle-group>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef>Add to Build</th>
    <td mat-cell *matCellDef="let loot">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>add</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-container *ngFor="let build of builds">
          <button mat-menu-item>{{build.name}}</button>
        </ng-container>
      </mat-menu>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="column" *ngFor="let column of getDisplayedColumnKeys()">
    <th mat-header-cell *matHeaderCellDef>{{ getColumnHeaderValue(column) }}</th>
    <td mat-cell *matCellDef="let loot">{{ getColumnValue(loot,column) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['add'].concat(getDisplayedColumnKeys())"></tr>
  <tr mat-row *matRowDef="let row; columns: ['add'].concat(getDisplayedColumnKeys());"></tr>
</table>
<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<mat-paginator
  #paginator
  [length]="totalData"
  [pageSizeOptions]="[5, 10, 20, 50, 100, 250]"
  showFirstLastButtons>
</mat-paginator>
