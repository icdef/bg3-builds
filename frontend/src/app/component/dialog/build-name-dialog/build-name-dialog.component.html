<h2 mat-dialog-title>Enter name for build</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Build name</mat-label>
    <input matInput [(ngModel)]="buildName" /> </mat-form-field
></mat-dialog-content>
<mat-dialog-actions class="button-container">
  <button mat-stroked-button color="warn" (click)="onNoClick()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    cdkFocusInitial
    [mat-dialog-close]="buildName"
  >
    Ok
  </button>
</mat-dialog-actions>
