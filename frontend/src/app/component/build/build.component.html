<div class="container">
  <div class="flex-container">
    <div class="header-container">
      <h1>Your Builds</h1>
      <button mat-stroked-button color="primary" (click)="openDialog()">
        Add new build
      </button>
    </div>
    <mat-accordion multi>
      <ng-container *ngFor="let build of builds$ | async">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ build.name }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-build-table [act]="1" [build]="build"></app-build-table>
          <app-build-table [act]="2" [build]="build"></app-build-table>
          <app-build-table [act]="3" [build]="build"></app-build-table>
        </mat-expansion-panel>
      </ng-container>
    </mat-accordion>
  </div>
</div>
